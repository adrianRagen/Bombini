<!-- *************************TEST CODE******************* -->


<form id="form-section" class="container">
  <h5>Contact Information</h5>


  <div class="input-group">
    <label for="name">Full Name</label>
    <input class="contact-information" type="text" id="name" name="name">
  </div>

  <div class="input-group">
    <label for="email">Email Address</label>
    <input class="contact-information"  type="email" id="email" name="email">
  </div>

  <div class="input-group">
    <label for="number">Phone Number</label>
    <input class="contact-information"  type="tel" id="number" name="number">
  </div>

  <div class="input-group">
    <label for="address">Street Address</label>
    <input class="contact-information"  type="text" id="address" name="address">
  </div>

  <div class="input-group">
    <label for="city">City</label>
    <input class="contact-information"  type="text" id="city" name="city">
  </div>

  <div class="input-group">
    <label for="state">State</label>
    <select  class="contact-information" name="state" id="state">
      <option disabled selected>Choose State</option>
      <option value="NSW">NSW</option>
      <option value="VIC">VIC</option>
      <option value="QLD">QLD</option>
      <option value="SA">SA</option>
      <option value="WA">WA</option>
      <option value="NT">NT</option>
      <option value="ACT">ACT</option>
    </select>
  </div>


  <div class="input-group">
    <label id="post-code" for="post-code">Post Code</label>
    <input class="contact-information"  type="number" id="post-code" name="post-code">
  </div>


  
  <div style="border-bottom: 2px solid black;
  margin-bottom: 15px;"></div>
  <!-- !!!----- Newsletter Section -----!!! -->

    <h5>Get in touch</h5>
    <p>Stay up to date with the latest news and events</p>


    <input class="check-group" type="checkbox" id="email" name="email">
    <label for="email">Subscribe to our Newsletter</label><br>

    <input class="check-group" type="checkbox" id="email" name="email">
    <label for="email">Exclusive offers</label><br>

    <input class="check-group" type="checkbox" id="email" name="email">
    <label for="email">No, Thank you</label>

    <p>Were did you hear about us?</p>

    <input class="check-group" type="radio">
    <label for="email">Internet</label><br>

    <input class="check-group" type="radio">
    <label for="email">Word of mouth</label>


    <p>Please type your message below...</p>
    <textarea name="" id="" cols="30" rows="10" placeholder="We will be in touch..."></textarea>


    <button class="btn">Sign Up</button>
</form>
